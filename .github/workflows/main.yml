name: Tests Voici

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  schedule:
  - cron: "0 2 * * 1-5"  # run on weekdays at 2:00am UTC

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python_version: ['3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Install Micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        extra-specs: |
          python=${{ matrix.python_version }}

    - name: Lint (Python)
      run: |
        python -m ruff check .
        python -m black --check .

    - name: Install voici
      run: pip install .

    - name: Install browser
      run: |
        yarn
        yarn playwright install chromium
      working-directory: ui-tests

    - name: Build UI tests
      run: yarn run build
      working-directory: ui-tests

    - name: Run UI tests
      run: yarn run start:detached
      working-directory: ui-tests

    - name: Wait for Voici
      uses: ifaxity/wait-on-action@v1
      with:
        resource: http-get://localhost:8866/
        timeout: 360000

    - name: Test
      run: yarn run test
      working-directory: ui-tests

    - name: Upload Playwright Test assets
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: voici-test-assets
        path: ui-tests/test-results

    - name: Upload Playwright Benchmark report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: voici-benchmark-report
        path: ui-tests/benchmark-results

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: voici-test-report
        path: ui-tests/playwright-report
